<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | Commit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        github: {
                            bg: '#0d1117',
                            card: '#161b22',
                            border: '#30363d',
                            text: '#c9d1d9',
                            muted: '#8b949e',
                            btn: '#21262d',
                            green: '#238636',
                            accent: '#58a6ff'
                        }
                    },
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-github-bg text-github-text font-sans min-h-screen">
    <nav class="border-b border-github-border p-4 sticky top-0 bg-github-bg/95 backdrop-blur z-50">
        <div class="max-w-lg mx-auto flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 text-github-muted hover:text-github-accent transition">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </a>
            <h1 class="font-bold text-lg">Edit Profile</h1>
            <div class="w-6"></div>
        </div>
    </nav>

    <main class="max-w-lg mx-auto p-4 space-y-6">
        <!-- Avatar Upload -->
        <div class="flex flex-col items-center gap-4">
            <div class="relative group cursor-pointer w-24 h-24">
                <img id="avatar-preview" src=""
                    class="w-full h-full rounded-full object-cover border-2 border-github-border">
                <div
                    class="absolute inset-0 bg-black/50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                    <i data-lucide="camera" class="w-8 h-8 text-white"></i>
                </div>
                <input type="file" id="file-input" class="absolute inset-0 opacity-0 cursor-pointer" accept="image/*">
            </div>
            <p class="text-xs text-github-muted">Tap to change photo</p>
        </div>

        <!-- Form -->
        <form id="profile-form" class="flex flex-col gap-4">
            <div class="flex flex-col gap-1">
                <label class="text-sm font-bold text-github-text">Name</label>
                <input type="text" id="name"
                    class="p-3 rounded-lg bg-github-btn border border-github-border text-white focus:border-github-accent outline-none">
            </div>

            <div class="flex flex-col gap-1">
                <label class="text-sm font-bold text-github-text">Role</label>
                <input type="text" id="role"
                    class="p-3 rounded-lg bg-github-btn border border-github-border text-white focus:border-github-accent outline-none">
            </div>

            <div class="flex flex-col gap-1">
                <label class="text-sm font-bold text-github-text">Bio</label>
                <textarea id="bio" rows="3"
                    class="p-3 rounded-lg bg-github-btn border border-github-border text-white focus:border-github-accent outline-none"></textarea>
            </div>

            <div class="flex flex-col gap-1">
                <label class="text-sm font-bold text-github-text">Tech Stack (comma separated)</label>
                <input type="text" id="stack"
                    class="p-3 rounded-lg bg-github-btn border border-github-border text-white focus:border-github-accent outline-none">
            </div>

            <button type="submit"
                class="mt-4 p-4 rounded-lg bg-github-green text-white font-bold hover:opacity-90 transition">
                Save Profile
            </button>
        </form>
    </main>

    <script type="module">
        import { datastore } from './datastore.js';
        lucide.createIcons();

        const form = document.getElementById('profile-form');
        const fileInput = document.getElementById('file-input');
        const avatarPreview = document.getElementById('avatar-preview');

        // Load current data
        async function loadProfile() {
            try {
                const profile = await datastore.getMyProfile();
                if (profile) {
                    document.getElementById('name').value = profile.name || '';
                    document.getElementById('role').value = profile.role || '';
                    document.getElementById('bio').value = profile.bio || '';
                    document.getElementById('stack').value = (profile.stack || []).join(', ');
                    avatarPreview.src = profile.image || 'https://ui-avatars.com/api/?name=User';
                }
            } catch (e) {
                console.error("Error loading profile", e);
            }
        }

        loadProfile();

        // Handle Image Upload
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Optimistic UI update
            const reader = new FileReader();
            reader.onload = (e) => avatarPreview.src = e.target.result;
            reader.readAsDataURL(file);

            // Upload
            try {
                const res = await datastore.uploadImage(file);
                if (res && res.url) {
                    // Save the new image URL to profile immediately
                    await datastore.updateProfile({ image: res.url });
                    console.log("Image uploaded and profile updated");
                }
            } catch (e) {
                console.error("Upload failed", e);
                alert("Upload failed");
            }
        });

        // Handle Form Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const stackStr = document.getElementById('stack').value;
            const data = {
                name: document.getElementById('name').value,
                role: document.getElementById('role').value,
                bio: document.getElementById('bio').value,
                stack: stackStr.split(',').map(s => s.trim()).filter(s => s.length > 0)
            };

            const res = await datastore.updateProfile(data);
            if (res) {
                alert("Profile Saved!");
                window.location.href = 'index.html';
            } else {
                alert("Error saving profile");
            }
        });
    </script>
</body>

</html>
