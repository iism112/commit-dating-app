<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby | Commit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        github: {
                            bg: '#0d1117',
                            card: '#161b22',
                            border: '#30363d',
                            text: '#c9d1d9',
                            muted: '#8b949e',
                            btn: '#21262d',
                            green: '#238636',
                            accent: '#58a6ff'
                        }
                    },
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-github-bg text-github-text font-sans min-h-screen">
    <nav class="border-b border-github-border p-4 sticky top-0 bg-github-bg/95 backdrop-blur z-50">
        <div class="max-w-lg mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="index.html"
                    class="flex items-center gap-2 text-github-muted hover:text-github-accent transition">
                    <i data-lucide="arrow-left" class="w-6 h-6"></i>
                </a>
                <h1 class="font-bold text-lg">People Nearby</h1>
            </div>

            <!-- Matches Link -->
            <a href="matches.html" class="text-github-muted hover:text-github-accent transition relative"
                title="Matches">
                <i data-lucide="message-circle" class="w-6 h-6"></i>
            </a>
        </div>
    </nav>

    <main class="max-w-lg mx-auto p-4">
        <div id="grid-container" class="grid grid-cols-2 gap-4">
            <!-- Injected -->
        </div>
    </main>

    <script type="module">
        import mockProfiles from './mockData.js';

        lucide.createIcons();
        const container = document.getElementById('grid-container');

        // Reuse distance logic for consistency (simplified)
        function getDistance(loc1, loc2) {
            if (!loc1 || !loc2) return null;
            const R = 6371;
            const dLat = (loc2.lat - loc1.lat) * (Math.PI / 180);
            const dLon = (loc2.lng - loc1.lng) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(loc1.lat * (Math.PI / 180)) * Math.cos(loc2.lat * (Math.PI / 180)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return Math.round(R * c);
        }

        // Fake user location (NYC default) for grid if not permitted
        // Ideally we grab from app state, but for this page let's just re-request or default
        // To keep it simple and consistent with app.js fallback:
        const userLoc = { lat: 40.7128, lng: -74.0060 };

        // Enrich profiles with distance
        const nearbyProfiles = mockProfiles.map(p => {
            const realProfileLoc = {
                lat: userLoc.lat + p.location.lat,
                lng: userLoc.lng + p.location.lng
            };
            return {
                ...p,
                distance: getDistance(userLoc, realProfileLoc)
            };
        }).sort((a, b) => a.distance - b.distance);

        nearbyProfiles.forEach(p => {
            const card = document.createElement('div');
            card.className = "relative group overflow-hidden rounded-xl border border-github-border bg-github-card aspect-[3/4]";
            card.innerHTML = `
                    <img src="${p.image}" class="w-full h-full object-cover transition transform group-hover:scale-110">
                    <div class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/90 to-transparent p-3 pt-12">
                        <h3 class="font-bold text-white text-sm">${p.name}</h3>
                        <div class="flex items-center gap-1 text-github-muted text-xs font-mono mt-1">
                            <i data-lucide="map-pin" class="w-3 h-3"></i>
                            <span>${p.distance} km</span>
                        </div>
                    </div>
                `;
            container.appendChild(card);
        });

    </script>
</body>

</html>
